<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQ Event Monitor - CTI System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background-color: #10b981;
        }

        .status-dot.disconnected {
            background-color: #ef4444;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn.active {
            background: #10b981;
            color: white;
        }

        .event-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .event-container {
                grid-template-columns: 1fr;
            }
        }

        .event-panel {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .panel-header {
            padding: 15px;
            font-weight: bold;
            color: white;
        }

        .panel-header.station {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .panel-header.agent {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .event-stats {
            padding: 10px 15px;
            background: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .event-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        .event-item {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid;
            background: #f9fafb;
            border-radius: 5px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.station {
            border-color: #667eea;
        }

        .event-item.agent {
            border-color: #f093fb;
        }

        .event-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .event-time {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .event-topic {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .event-message {
            font-size: 14px;
            color: #4b5563;
            word-break: break-word;
            max-height: 100px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MQ Event Monitor - Genesys CTI System</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <span class="status-dot disconnected" id="connectionStatus"></span>
                    <span id="connectionText">Disconnected</span>
                </div>
                <div class="status-indicator">
                    <span>Total Events: <strong id="totalEvents">0</strong></span>
                </div>
                <div class="status-indicator">
                    <span>Connected Since: <strong id="connectedTime">-</strong></span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="btn btn-primary active" id="filterAll" onclick="setFilter('all')">All Events</button>
                <button class="btn btn-secondary" id="filterStation" onclick="setFilter('station')">Station Events Only</button>
                <button class="btn btn-secondary" id="filterAgent" onclick="setFilter('agent')">Agent Status Only</button>
                <button class="btn btn-danger" onclick="clearEvents()">Clear All</button>
                <button class="btn btn-secondary" onclick="toggleAutoScroll()">Auto Scroll: <span id="autoScrollStatus">ON</span></button>
            </div>
        </div>

        <div class="event-container">
            <div class="event-panel">
                <div class="panel-header station">Station Events</div>
                <div class="event-stats">
                    <span>Count: <strong id="stationCount">0</strong></span>
                    <span>Last Update: <strong id="stationLastUpdate">-</strong></span>
                </div>
                <div class="event-list" id="stationEvents">
                    <div class="empty-state">No station events yet</div>
                </div>
            </div>

            <div class="event-panel">
                <div class="panel-header agent">Agent Status Events</div>
                <div class="event-stats">
                    <span>Count: <strong id="agentCount">0</strong></span>
                    <span>Last Update: <strong id="agentLastUpdate">-</strong></span>
                </div>
                <div class="event-list" id="agentEvents">
                    <div class="empty-state">No agent status events yet</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="monitor.js?v=2.0"></script>
</body>
</html>
